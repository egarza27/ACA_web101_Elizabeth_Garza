<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact-me-style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="header">
      <div class="myname">
        <h2>ELIZABETH GARZA</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="./index.html" class="has-border">HOME</a></li>
          <li><a href="./resume.html" class="has-border">RESUME</a></li>
          <li><a href="./aboutPage.html" class="has-border">ABOUT</a></li>
          <li><a href="./portfolio.html" class="has-border">PORTFOLIO</a></li>
          <li><a href="./contact-me.html" class="has-border">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <div class="title">
      <h1>Contact Me</h1>
    </div>

    <form
      action="https://www.singlesingerssite.com/signin.htm"
      method="post"
      autocomplete="off"
    >
      <div>
        <label for="email"><h2>Email</h2></label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <br />
        <h2>Comments</h2>
        <br />
        <textarea
          id="comments"
          name="comments"
          rows="4"
          cols="50"
          maxlength="500"
          minlength="20"
        ></textarea>
      </div>

      <br />
      <h2>How did you hear about me?</h2>
      <div>
        <label for="classmate"><br />Classmate</label>
        <input type="checkbox" name="classmate" id="classmate" />
      </div>

      <div>
        <label for="resume-submission">Resume Submission</label>
        <input
          type="checkbox"
          name="resume-submission"
          id="resume-submission"
        />
      </div>

      <div>
        <label for="linkedin">LinkedIn</label>
        <input type="checkbox" name="linkedin" id="linkedin" />
      </div>

      <div>
        <label for="coding-academy-rec">Coding Academy Rec</label>
        <input
          type="checkbox"
          name="coding-academy-rec"
          id="coding-academy-rec"
        />
      </div>

      <br />
      <h2>Contact Back</h2>
      <div>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes" value="yes" />
      </div>
      <div>
        <label for="no">No</label>
        <input type="radio" name="no" id="no" value="no" />
      </div>

      <br /><button id="button" type="submit">Submit</button>
    </form>

    <footer class="footer">
      <nav>
        <a href="https://github.com/" class="github" target="_blank"
          ><img src="./github.png" alt="github"
        /></a>
        <a
          href="mailto: elizabethigarza10@gmail.com"
          class="email"
          target="_blank"
          ><img src="./email.png" alt="email"
        /></a>
        <a
          href="https://www.linkedin.com/in/elizabeth-garza/"
          class="linkedin"
          target="_blank"
          ><img src="./linkedIn.png" alt="linkedIn"
        /></a>
      </nav>
    </footer>
  </body>
</html>
