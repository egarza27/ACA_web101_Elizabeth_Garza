<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-me-style.css">
    <title>Contact Me</title>
</head>
<form>
<header div = "contact-me">
    <h1>Contact Me</h1>
</header>

<form action="https://www.singlesingerssite.com/signin.htm" method="post" autocomplete="off"> 
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    
    <div>
        <br>Comments<br>
        <textarea id="comments" name="comments" rows="4" cols="50" maxlength="500" minlength="20"></textarea>
      </div>

      <br>How did you hear about me? <br>
      <div>
        <label for="classmate"><br>Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
      </div>
    
      <div>
        <label for="resume-submission">Resume Submission</label>
        <input type="checkbox" name="resume-submission" id="resume-submission">
      </div>

      <div>
        <label for="linkedin">LinkedIn</label>
        <input type="checkbox" name="linkedin" id="linkedin">
      </div>

      <div>
        <label for="coding-academy-rec">Coding Academy Rec</label>
        <input type="checkbox" name="coding-academy-rec" id="coding-academy-rec">
      </div>

      <br>Contact Back
      <div>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes" value="yes">
      </div>
      <div>
        <label for="no">No</label>
        <input type="radio" name="no" id="no" value="no">
      </div>

      <br>Birthday Wish<br>
      <div>
        <label for="date"><br>Birthdate<br></label>
        <input type="date" name="date" id="date" min="2019-06-10">
      </div>

    <br><button type="submit">Submit</button>
    </form>
</body>
</html>
